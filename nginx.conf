events {
}

http {
    upstream backend {
        server app:3001;
    }

    server {
        listen 80;

        server_name localhost;

        location / {

            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' 'https://ibeere-fe.vercel.app';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers'
                    'Content-Type, Authorization, X-Requested-With, ngrok-skip-browser-warning';
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain; charset=UTF-8';
                return 204;
            }

            add_header 'Access-Control-Allow-Origin' 'https://ibeere-fe.vercel.app' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods'
                'GET, POST, PUT, DELETE, OPTIONS'
                always;
            add_header 'Access-Control-Allow-Headers'
                'Content-Type, Authorization, X-Requested-With, ngrok-skip-browser-warning'
                always;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}